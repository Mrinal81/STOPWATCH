<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH</title>

    <!-- EXTERNAL CSS LINK -->
    <link rel="stylesheet" href="styles.css" />



</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <div class="outside-circle">
            <div class="inside-circle">
                <span class="text minute">0 :</span>
                <span class="text second">&nbsp;0 :</span>
                <span class="text msec">&nbsp;0</span>
            </div>
            </div>
        <div class="button-wrapper">
            <button class="button resetbtn hidden">Reset</button>
            <button class="button playbtn">Play</button>
            <button class="button lapbtn hidden">Lap</button>
        </div>
        </div>
        <ul class="laps">
            
            <button class="lap-clear-btn hidden">Clear All</button>
        </ul>
    </div>
    


    <!-- EXTERNAL JAVASCRIPT FILE LINK -->
    <script src="./script.js"></script>
</body>
</html>
